[build]
  command = "npm ci && cd netlify/functions && npm ci && cd ../.. && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20.17.0"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  external_node_modules = ["stripe", "@supabase/supabase-js"]

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
